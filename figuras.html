<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>

        <p>Taller del curso práctico de Javascript</p>

    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form >

            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <br>

            <input  id="InputCuadrado"  type="number">

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>

            <button type="button" onclick = "calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>

    </section>

    
    <section>
        <h2>Calcula el área y perímetro de un Triángulo</h2>

        <form >

            <input  id="InputLado1"  type="number" placeholder="Lado1">
            <input  id="InputLado2"  type="number" placeholder="Lado2">
            <input  id="InputBase"  type="number" placeholder="Base">
            <input  id="InputAltura"  type="number" placeholder="Altura">

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>

            <button type="button" onclick = "calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
        
    </section>


    <section>
        <h2>Calcula el área y perímetro de un Círculo</h2>

        <form >

            <input  id="InputRadio"  type="number" placeholder="Radio">

            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>

            <button type="button" onclick = "calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>
        
    </section>
    <script src="./figuras.js">

    </script>
</body>
</html>
